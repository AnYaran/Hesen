<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赫森-提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="赫森">
    <meta name="description" content="赫森">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="../assets/css/hesen.min.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <script>(function(){var b=document.documentElement,a=function(){var a=b.getBoundingClientRect().width;b.style.fontSize=0.0625*(640<=a?640:a)+"px"},c=null;window.addEventListener("resize",function(){clearTimeout(c);c=setTimeout(a,300)});a()})();</script>
</head>
<body onload="loaded()">
<!-- Loading -->
<div id="loading" class="loading">
    <div class="toast"><div class="toast-text"><span class="toast-icon-loading"></span>载入中</div></div>
</div>
<!-- // Loading -->
<!-- Header -->
<header class="header">
    <a href="#" class="header-left left-back"></a>
    <h1 class="header-title">提现</h1>
</header>
<!-- // Header -->
<!-- Content -->
<div id="wrapper">
    <div id="scroller">
        <div id="content" class="content">
            <div class="income-top">
                <p>可提现余额：</p>
                <div class="money" mode="green"><small>¥</small> 0.00</div>
            </div>
            <div class="am-list mt10">
                <div class="am-list-body">
                    <div class="am-list-item">
                        <div class="am-list-label">提现金额</div>
                        <div class="am-list-control">
                            <input type="text" placeholder="请输入1的整数倍" value="">
                        </div>
                        <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div>
                    </div>
                </div>
                <div class="am-list-footer">
                    提现至我的微信钱包
                </div>
            </div>
            <div class="am-wingblank mt30" am-mode="15px">
                <a href="#" class="btn btn-success btn-block btn-xxl btn-radius">提交申请</a>
            </div>
        </div>
    </div>
</div>
<!-- // Content -->
<!-- Gotop -->
<a href="#" class="gotop"></a>
<!-- // Gotop -->
<script src="../assets/js/swiper.min.js"></script>
<script src="../assets/js/iscroll-probe.js"></script>

</html>
