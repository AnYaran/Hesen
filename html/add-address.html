<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赫森-新增地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="赫森">
    <meta name="description" content="赫森">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="../assets/css/hesen.min.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <script>(function(){var b=document.documentElement,a=function(){var a=b.getBoundingClientRect().width;b.style.fontSize=0.0625*(640<=a?640:a)+"px"},c=null;window.addEventListener("resize",function(){clearTimeout(c);c=setTimeout(a,300)});a()})();</script>
</head>
<body onload="loaded()">
<!-- Loading -->
<div id="loading" class="loading">
    <div class="toast"><div class="toast-text"><span class="toast-icon-loading"></span>加载中...</div></div>
</div>
<!-- // Loading -->
<!-- Header -->
<header class="header">
    <a href="javascript:history.go(-1);" class="left-back header-left"></a>
    <h1 class="header-title">新增地址</h1>
</header>
<!-- // Header -->
<!-- Content -->
<div id="wrapper">
    <div id="scroller">
        <div id="content" class="content form-uc-wrapper">
            <form method="post" action="#">
                <div class="addr-form-horizontal mt15">
                    <div class="form-group">
                        <label class="control-label">收 货 人：</label>
                        <div class="controls">
                            <input type="text" placeholder="填写收货人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">手机号码：</label>
                        <div class="controls">
                            <input type="text" placeholder="填写收货人联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">所在地区：</label>
                        <div class="controls">
                            <span class="choose-addr"></span>
                            <input type="text" placeholder="选择收货地址所在地区">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">详细地址：</label>
                        <div class="controls">
                            <input type="text" placeholder="填写详细地址">
                        </div>
                    </div>
                </div>
                <div class="set-default">
                    <input id="setDefault" class="square-icheck" type="checkbox" checked><label for="setDefault">设置为默认地址</label>
                </div>
                <div class="am-wingblank mt35" am-mode="10px">
                    <button type="submit" id="J_submitBtn" class="btn btn-block btn-success btn-xxl btn-radius">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- // Content -->
<script src="../assets/js/iscroll-probe.js"></script>
<script src="../assets/js/jquery-2.1.4.min.js"></script>
<script src="../assets/js/hesen.js"></script>
</body>
</html>
